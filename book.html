<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShelfBook</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <header>
        <h1>MyShelfBook</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for books or authors...">
        </div>
        <div class="books-container">
            <div id="searchResults" class="column"><h2>Books</h2></div>
            <div id="bookDetails" class="column"><h2>Details</h2></div>
            <div id="favourites" class="column"><h2>Favourite Books</h2></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
